machine:
  services:
    - rabbitmq-server

checkout:
  post:
    - git clone -b master git@github.com:stackstorm-exchange/ci.git ~/ci

dependencies:
  cache_directories:
    - ~/.cache/pip
    - ~/.apt-cache
  override:
    - ~/ci/.circle/dependencies

test:
  override:
    - ~/ci/.circle/test

deployment:
  index:
    branches:
      only:
        - master
        - /feature.*/
    owner: StackStorm-Exchange
    commands:
      - ~/ci/.circle/deployment
